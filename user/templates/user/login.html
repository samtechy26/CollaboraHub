{% extends 'job/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Spacer -->
<div class="margin-top-70"></div>
<!-- Spacer / End-->
   <!-- Page Content
================================================== -->
<div class="container">
	<div class="row">
		<div class="col-xl-5 offset-xl-3">


			<div class="login-register-page">
				<!-- Welcome Text -->
				<div class="welcome-text">
					<h3>We're glad to see you again!</h3>
					<span>Don't have an account? <a href="{% url 'register' %}">Sign Up!</a></span>
				</div>
					
				<!-- Form -->
				<form method="post" id="login-form">
					{% csrf_token %}
					<!-- <div class="input-with-icon-left">
						<i class="icon-material-baseline-mail-outline"></i>
						<input type="text" class="input-text with-border" name="emailaddress" id="emailaddress" placeholder="Email Address" required/>
					</div>

					<div class="input-with-icon-left">
						<i class="icon-material-outline-lock"></i>
						<input type="password" class="input-text with-border" name="password" id="password" placeholder="Password" required/>
					</div> -->
					{{ form|crispy }}
					<a href="#" class="forgot-password">Forgot Password?</a>
				
				
					<!-- Button -->
					<button class="button full-width button-sliding-icon ripple-effect margin-top-10" type="submit" form="login-form">Log In <i class="icon-material-outline-arrow-right-alt"></i></button>
				</form>
				
				<!-- Social Login -->
				<div class="social-login-separator"><span>or</span></div>
				<div class="social-login-buttons">
					<div class="social">
						<ul>
							<li id="facebook"><a href="{% url "social:begin" "facebook"%}">Login with Facebook</a></li>
							<li id="twitter"><a href="{% url "social:begin" "twitter"%}">Login with Twitter</a></li>
							<li id="google"><a href="{% url "social:begin" "google-oauth2" %}" >Login with Google</a></li>
						</ul>
					</div>
					
				</div>
			</div>

		</div>
	</div>
</div>


<!-- Spacer -->
<div class="margin-top-70"></div>
<!-- Spacer / End-->

{% endblock content %}
